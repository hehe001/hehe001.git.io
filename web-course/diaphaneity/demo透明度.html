<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>新航路师徒学院，定位</title>
    <meta name="keywords" content="关键词"/>
    <meta name="description" content="描述"/>
    <style type="text/css">
    	* {
    		margin: 0;
    		padding: 0;
    	}
    	li {
    		list-style: none;
    	}
    	.div1 {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        .div2 {
            width: 150px;
            height: 160px;
            border: 1px solid blue;
            background: blue;
            position: absolute;
            left: 10px;
            top: 10px;
            z-index: 7;
            filter: alpha(opacity=70);
            opacity: 0.7; 
        }
        .div3 {
            width: 300px;
            height: 300px;
            border: 1px solid green;
            position: relative;
        }
        .span {
            position: absolute;
            width: 150px;
            height: 160px;
            background: pink;
            left: 10px;
            top: 10px;
            z-index: 9;
            color: #fff;
        }
    </style>
</head>
<body style="width:1000px;height:2000px;">
<div class="div1"></div>
<div class="div3">
    <div class="div2"></div>
    <span class="span">在透明度中加了文字是什么样的</span>
</div>
<div class="div1"></div>
</body>
</html>
