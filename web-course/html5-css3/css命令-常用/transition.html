<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <title>新航路师徒学院</title>
	<style type="text/css">
	.m {
		width: 1000px;
		margin: 0 auto;
	}
	.div {
		width: 100px;
		height: 100px;
		background: red;
		-webkit-transition:background-color .5s ease-in;
		-moz-transition:background-color .5s ease-in;
		transition:background-color .5s ease-in;
	}
	.div:hover {
		background-color: green;
	}
	.div1 {
		width: 100px;
		height: 100px;
		background: red;
		-webkit-transition:all .5s ease-in;
		-moz-transition:all .5s ease-in;
		transition:all .5s ease-in;
	}
	.div1:hover {
		width: 300px;
		height: 300px;
		background-color: #f60;
	}
	.div2 {
		width: 100px;
		height: 100px;
		background: red;
		-webkit-transition:all .5s ease-in .5s;
		-moz-transition:all .5s ease-in .5s;
		transition:all .5s ease-in .5s;
	}
	.div2:hover {
		width: 300px;
		background-color: #f60;
	}
</style>
</head>
<body>
<div class="m">
	<div class="div"></div>
	<div class="div1"></div>
	<div class="div2"></div>
	<!-- 复合属性。检索或设置对象变换时的过渡。 -->
	<!-- transition: all .5s ease-in .1s; -->
	<!-- 
		transition：
		transition-property：指定过渡的css属性
		none:不指定过渡的css属性
		all：所有可以进行过渡的css属性
		<IDENT>：指定要进行过渡的css属性(据体某一个样式 如class div)

		transition-duration：指定对象过渡的持续时间
		// .6  .3
		transition-timing-function:过渡的类型（默认值ease）
		linear：线性过渡。
		ease：平滑过渡。
		ease-in：由慢到快。
		ease-out：由快到慢。
		ease-in-out：由慢到快再到慢。
		transition-delay：指定对象过渡的延迟时间
		.5
	 -->
</div>
</body>
</html>
