<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <title>transform</title>
	<style type="text/css">
	.m {
		width: 1000px;
		margin: 0 auto;
	}
	.transform1 {
		width: 100px;
		height: 100px;
		background: red;
		transform:rotate(45deg);
	}
	.transform2 {
		width: 100px;
		height: 100px;
		background: blue;
		transform:translate(10px,50px);
	}
	.transform3 {
		width: 100px;
		height: 100px;
		background: red;
		transform:scale(0.5);
	}
	/**
一个参数时：表示水平方向的倾斜角度；
两个参数时：第一个参数表示水平方向的倾斜角度，第二个参数表示垂直方向的倾斜角度。
	*/
	.transform4 {
		width: 100px;
		height: 100px;
		background: blue;
		border: 1px solid red;
		transform:skew(120deg,10deg);
	}
</style>
</head>
<body>
<div class="m">
<!-- transform的含义是：改变，使…变形；转换 -->
	<div class="transform1">rotate(旋转)</div>	
	<div style="width:300px;height:300px;border:1px solid red;">
	
	<span class="transform2">translate(移动)</span>
adfafasdfasdfasdf
	</div>
	<div class="transform3">scale(缩放)</div>	
	<div class="transform4">skew(扭曲)</div>	
</div>

</body>
</html>
