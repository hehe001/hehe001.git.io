<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>新航路师徒学院，新标签</title>
    <meta name="keywords" content="关键词"/>
    <meta name="description" content="描述"/>
    <style type="text/css">
    	
        header {
    		border: 1px solid red;
    		height: 100px;
    	}
    </style>
</head>
<body>
<!--[if lt IE 9]>
<div>你的浏览器版本过低，请升级</div>
<![endif]-->

<!--标签定义视频，比如电影片段或其他视频流-->

<video width="320" height="240" controls>
    <!-- 兼容 Firefox -->
    <source src="http://www.xinqihang.com/movie.ogg" type="video/ogg" />
    <!-- 兼容 Safari/Chrome-->
    <source src="http://v1.jiyoutang.com/source/teacherImg/2015/04/res1429604830211.mp4" type="video/mp4" />
    <!-- 如果浏览器不支持video标签，则使用flash -->
    <embed src="http://www.xinqihang.com/movie.swf" type="application/x-shockwave-flash"
           width="320" height="240" allowscriptaccess="always" allowfullscreen="true"></embed>
</video>
<!--
autoplay   则视频在就绪后马上播放
controls   则向用户显示控件，比如播放按钮
height
width
loop   则当媒介文件完成播放后再次开始播放
preload   如果出现该属性，则视频在页面加载时进行加载，并预备播放 ; 如果使用 "autoplay"，则忽略该属性。
loop   则当媒介文件完成播放后再次开始播放
preload   则当媒介文件完成播放后再次开始播放
src

-->

<!--标签定义声音，比如音乐或其他音频流 -->

<audio controls>
   <source src="horse.ogg" type="audio/ogg">
   <source src="http://www.17sucai.com/preview/179937/2015-08-18/Swiper_animation/images/music.mp3" type="audio/mpeg">
    您的浏览器不支持 audio 标签。
</audio> 
<!--
autoplay   则视频在就绪后马上播放
controls   则向用户显示控件，比如播放按钮
loop   则当媒介文件完成播放后再次开始播放
preload   如果出现该属性，则视频在页面加载时进行加载，并预备播放 ; 如果使用 "autoplay"，则忽略该属性。
loop   则当媒介文件完成播放后再次开始播放
preload   则当媒介文件完成播放后再次开始播放
src

-->
</body>
</html>
