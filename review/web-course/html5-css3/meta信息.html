<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <!-- 默认添加 start -->
    <meta name="renderer" content="webkit"/>
    <!-- 360 浏览器内核控制 -->
    <!--
	content的取值为webkit,ie-comp,ie-stand之一，区分大小写，分别代表用webkit内核，IE兼容内核，IE标准内核。
	若页面需默认用极速核，增加标签：<meta name="renderer" content="webkit"> 
	若页面需默认用ie兼容内核，增加标签：<meta name="renderer" content="ie-comp"> 
	若页面需默认用ie标准内核，增加标签：<meta name="renderer" content="ie-stand">
	-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 优先使用IE最新版本和 Chrome -->
    <!-- 默认添加 end -->
    
    <title>新航路师徒学院</title>
    <!-- title -->
    <meta name="keyword" content="新航路师徒学院 js"/>
    <!-- 关键词 -->
    <meta name="description" content="新航路师徒学院"/>
    <!-- 描述 -->

    <!-- 手机端所需 start -->
    <meta name="viewport" content="initial-scale=1,width=device-width,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<!-- 
		1、width : 控制viewport的大小，可以指定一个值，如600， 或者特殊的值，如device-width为设备的宽度（单位为缩放为100%的CSS的像素）
		2、height : 和width相对应，指定高度
		3、initial-scale : 初始缩放比例，页面第一次加载时的缩放比例
		4、maximum-scale : 允许用户缩放到的最大比例，范围从0到10.0
		5、minimum-scale : 允许用户缩放到的最小比例，范围从0到10.0
		6、user-scalable : 用户是否可以手动缩放，值可以是：①yes、 true允许用户缩放；②no、false不允许用户缩放
	-->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 是否启用 WebAPP 全屏模式 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	 <!-- 状态条颜色 -->
	<meta name="format-detection" content="telephone=no">
	<!-- 屏蔽数字自动识别为电话号码 -->
	<meta name="format-detection" content="address=no">
	<!-- 禁止跳转至地图 -->
	<!-- 手机端所需 end -->
</head>
<body>

</body>
</html>
