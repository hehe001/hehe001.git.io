<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <title>新航路</title>
    <style>
        * {
            margin: 0;padding:0;
        }
        .box {
            width:1000px;
            margin: 20px auto 0;
            border: 1px solid red;
            padding: 30px;
        }
        p {
            width:400px;
            margin: 0 auto;
            height: 200px;
            border: 1px solid green;
            text-align: center;
            line-height: 50px;
        }
        .p1 {
            border-radius: 4px;
        }
        .p2 {
            border-radius: 5px 25px;
        }
        .p3 {
            border-radius: 15px 45px 7px;
        }
        .p4 {
            border-radius: 15px 45px 7px 100px;
        }
        .p5 {
            /* 
                水平半径 斜线前
                重直半径 斜线后
             */
            border-radius: 10px 15px 20px 30px /20px 25px 35px 50px;
        }
        .p6 {
            border-width: 10px 5px 10px 100px;
            border-radius: 50px 20px;

            
            /* -moz-border-radius:50px;
            -webkit-border-radius: 50px; */
            border-radius:50px;
        }
        /**

        -moz-border-radius:  火狐私有内核（Firefox, Flock等浏览器）
        -webkit-border-radius: webkit 内核（Safari, Chrome等浏览器）
        border-radius:  正常
        */
    </style>
</head>
<body>

<div class="box">
    <p class="p1">圆角值：为一个值</p>
</div>

<div class="box">
    <p class="p2">圆角值：为二个值</p>
</div>

<div class="box">
    <p class="p3">圆角值：为三个值</p>
</div>

<div class="box">
    <p class="p4">圆角值：为四个值</p>
</div>

<div class="box">
    <p class="p5">圆角值：水平半径与垂直半径</p>
</div>

<div class="box">
    <p class="p6">圆角值：配合边框使用</p>
</div>
</body>
</html>
