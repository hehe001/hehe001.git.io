// 《完善 方法一》
$('#iput0').on("click",function(){
  if($(this).prop('checked')){
    $('.ul').find('input').prop('checked',true);
  }else {
    $('.ul').find('input').prop('checked',false);
  }

  $('.ul').find('input').on("click",function(){
    var len = $('.ul').find('.iput1').length;
    var len1 = $('.ul').find('.iput1:checked').length;

    if(!$(this).prop('checked')){
      $('#iput0').prop('checked',false);
    }
    if(len1==len){
      $('#iput0').prop('checked',true);
    }
  })
}) 
// 《完善 方法二》
</script>
