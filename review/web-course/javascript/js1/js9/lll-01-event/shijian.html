<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>事件1，模拟select菜单</title>
    <meta name="keywords" content="新航路师徒学院"/>
    <meta name="description" content="新航路师徒学院"/>
 	<style>
 	 * {
            margin: 0;
            padding: 0;
            font-size: 14px;
        }
        li {
            list-style: none;
        }
        .clear{
			clear:both;
			height:0;
			overflow:hidden;
		}
		.clearfix:after {
			content:'.';
			display:block;
			height:0;
			clear:both;
			visibility:hidden;
		}
		.clearfix{*zoom:1;}
        .div1{
        	width:100px;
        	height:20px;
        	border:1px solid #333;
        }
        .div1 .sanj{
        	float:right;
			width:10px;
			height:10px;
			background:blue;
			margin-top:5px;
        }
        .div1 .div-p{
			margin-right:10px;
        	padding-left:10px;
        	/*border:1px solid red;*/
        }
        .ul1{
        	display:none;
        	/*border:1px solid red;*/
        }
 	</style>
<head>
<body>
<select>
    <option value="">sdafdsf</option>
    <option value="">sdafdsf5</option>
    <option value="">sdafdsf4</option>
    <option value="">sdafdsf3</option>
    <option value="">sdafdsf2</option>
    <option value="">sdafdsf1</option>
</select>
<div id="text" class="text">
	<div id="div1" class="div1 clearfix">
		<span class="sanj"></span>
		<p id="div-p" class="div-p" >p标签</p>
	</div>
	<ul id="ul1" class="ul1">
		<li class="li1">li标签1</li>
		<li class="li1">li标签2</li>
		<li class="li1">li标签3</li>
		<li class="li1">li标签4</li>
		<li class="li1">li标签5</li>
		<li class="li1">li标签6</li>
		<li class="li1">li标签7</li>
		<li class="li1">li标签8</li>
		<li class="li1">li标签9</li>
	</ul>
</div>
<script>
// 《事件1，模拟select菜单》
	 function addEvent(obj,type,fn){
	     if(obj.addEventListener){
	          obj.addEventListener(type,fn,false);
	     }else {
	         obj.attachEvent('on'+type,fn);
	     }
	}
	var oText = document.getElementById('text');
	var oList = document.getElementById('ul1');
	var oP = document.getElementById('div-p');
	addEvent(oText,'click',function(ev){
		var oEvent = ev || window.event;
 		var oTarget = oEvent.target || oEvent.srcElement;
 		if(oTarget.className.toLowerCase()=='div-p'){
 			oList.style.display="block";
 		}
 		if(oTarget.className.toLowerCase()=='li1'){
			oP.innerHTML = oTarget.innerHTML;
 			console.log(oTarget);
 		}
 		oEvent.cancelBubble = true;
	})
	document.onclick = function  (ev) {
		var oEvent = ev || window.event;
		oList.style.display="none";
	}
</script>
</body>
</html>
